<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<ui:insert name="metadata" />


<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema de Bebidas</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>

<p:growl id="msgGlobal"/>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="50"
		 header="ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤSYSBEBIDAS">
		</p:layoutUnit>

		<p:layoutUnit position="south" size="45" header="Suporte: (81) 3551-2325" >
		</p:layoutUnit>

		<p:layoutUnit position="west" size="250">
            
            <h:form id="FrmMenuPrincipal">
			<p:panelMenu id="PnMenuPrincipal">
				<p:submenu label="Opções" >
				<p:menuitem value="Autenticação" outcome="/pages/autenticacao.xhtml" 
				rendered="#{autenticacaoBean.funcionarioLogado.cargo == null}" />
					<p:menuitem value="Início" outcome="/pages/principal.xhtml" 
					rendered="#{autenticacaoBean.funcionarioLogado.cargo != null}" />
					<p:menuitem value="Sair"  action="#{autenticacaoBean.sair}"
					rendered="#{autenticacaoBean.funcionarioLogado.cargo != null}" />
				</p:submenu>
				<p:submenu label="Cadastros e Consultas " rendered="#{autenticacaoBean.funcionarioLogado.cargo != null
				 and autenticacaoBean.funcionarioLogado.cargo.departamento.descricao != 'OPERACIONAL'}" >
				
					<p:menuitem value="Fabricantes" outcome="/pages/fabricantePesquisa.xhtml" 
					 		rendered="#{autenticacaoBean.funcionarioLogado.cargo.departamento.descricao != 'PESSOAL' 
							and autenticacaoBean.funcionarioLogado.cargo.departamento.descricao != 'ADMINISTRATIVO'}" />
					
					<p:menuitem value="Categorias" outcome="/pages/categoriaPesquisa.xhtml" 
						    rendered="#{autenticacaoBean.funcionarioLogado.cargo.departamento.descricao != 'PESSOAL' 
							and autenticacaoBean.funcionarioLogado.cargo.departamento.descricao != 'ADMINISTRATIVO'}" />
					
					<p:menuitem value="Bebidas" outcome="/pages/bebidaPesquisa.xhtml"
							rendered="#{autenticacaoBean.funcionarioLogado.cargo.departamento.descricao != 'PESSOAL'}" />
					
					<p:menuitem value="Departamentos" outcome="/pages/departamentoPesquisa.xhtml"
							rendered="#{autenticacaoBean.funcionarioLogado.cargo.departamento.descricao != 'COMERCIAL' 
							and autenticacaoBean.funcionarioLogado.cargo.departamento.descricao != 'ADMINISTRATIVO'}" />
					
					<p:menuitem value="Cargos" outcome="/pages/cargoPesquisa.xhtml" 
							rendered="#{autenticacaoBean.funcionarioLogado.cargo.departamento.descricao != 'COMERCIAL' 
							and autenticacaoBean.funcionarioLogado.cargo.departamento.descricao != 'ADMINISTRATIVO'}" />

						<p:menuitem value="Funcionarios"
							outcome="/pages/funcionarioPesquisa.xhtml"
							rendered="#{autenticacaoBean.funcionarioLogado.cargo.departamento.descricao != 'OPERACIONAL' 
							and autenticacaoBean.funcionarioLogado.cargo.departamento.descricao != 'COMERCIAL' 
							and autenticacaoBean.funcionarioLogado.cargo.departamento.descricao != 'ADMINISTRATIVO'}" />

					</p:submenu>
				<p:submenu label="Vendas"  rendered="#{autenticacaoBean.funcionarioLogado.cargo != null}">
				<p:menuitem value="Novo" outcome="/pages/vendaCadastro.xhtml"/>
				</p:submenu>
			</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="east" size="5">
		</p:layoutUnit>


		<p:layoutUnit position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
