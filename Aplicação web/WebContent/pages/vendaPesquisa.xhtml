<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
       <h:form id="FrmVendasPesquisa">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Vendas" />
				</f:facet>
			</p:toolbar>
			<h:panelGrid columns="5" >
			<p:outputLabel value="Data Inicial" />
			<p:calendar value="#{vendaBean.filtro.dataInicial}" size="10"  />
			
			<p:outputLabel value="Data Final" />
			<p:calendar value="#{vendaBean.filtro.dataFinal}" size="10"  />
			
			<p:commandButton value="Buscar" actionListener="#{vendaBean.buscar}"
			update=":msgGlobal  :FrmVendasPesquisa:TblVendasPesquisa"/>
			
			</h:panelGrid>
			<p:separator />
			
						<p:dataTable id="TblVendasPesquisa" emptyMessage="Nenhum registro encontrado."
				value="#{vendaBean.listaVendasFiltrados}"
				var="venda" paginator="true" rows="8">

				<p:column headerText="Código" style="width: 8%">
					<h:outputText value="#{venda.codigo}" />
				</p:column>
				
					<p:column headerText="Horário" >
					<h:outputText value="#{venda.horario}">
					<f:convertDateTime pattern="dd/MM/yyy HH:mm"
					timeZone="America/Recife" />
					</h:outputText>
				</p:column>
				
					<p:column headerText="Valor total" style="width: 10%">
					<h:outputText value="#{venda.valor}">
						<f:convertNumber pattern="0.00" />
				</h:outputText>
				</p:column>
				
					<p:column headerText="Funcionario" >
					<h:outputText value="#{venda.funcionario.nome}" />
				</p:column>


			</p:dataTable>
		</h:form>	
	</ui:define>
</ui:composition>
</html>
