<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{departamentoBean.carregarPesquisa}" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Departamentos" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{departamentoBean.listaDepartamentos}"
				filteredValue="#{departamentoBean.listaDepartamentosFiltrados}"
				var="departamento" paginator="true" rows="10">

				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/departamentoCadastro.xhtml">
						<f:param name="depacao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Código">
					<h:outputText value="#{departamento.codigo}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{departamento.descricao}"
					sortBy="#{departamentos.descricao}">
					<h:outputText value="#{departamento.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:button value="Excluir" outcome="/pages/departamentoCadastro.xhtml">
						<f:param name="depacao" value="Excluir" />
						<f:param name="depcodigo" value="#{departamento.codigo}" />
					</p:button>
					<p:button value="Editar" outcome="/pages/departamentoCadastro.xhtml">
						<f:param name="depacao" value="Editar" />
						<f:param name="depcodigo" value="#{departamento.codigo}" />
					</p:button>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
