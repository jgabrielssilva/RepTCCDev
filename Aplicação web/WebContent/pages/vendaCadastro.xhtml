<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="metadata">
	<f:metadata>
	<f:event listener="#{vendaBean.carregarBebidas}" 
	type="preRenderView" />
	</f:metadata>
	</ui:define>
	
	<ui:define name="conteudo">
 <h:form id="FormInVenda" >
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value=" ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤ ㅤVendas" />
				</f:facet>
							</p:toolbar>
							<p:separator/>
				<p:dataTable id="TblItens1" emptyMessage="Nenhum registro encontrado."
				value="#{vendaBean.listaBebidas}"
				filteredValue="#{vendaBean.listaBebidasFiltrados}"
				var="bebida" paginator="true" rows="4">



				<p:column headerText="Código" style="width: 8%">
					<h:outputText value="#{bebida.codigo}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{bebida.descricao}"
					sortBy="#{bebida.descricao}">
					<h:outputText value="#{bebida.descricao}" />
				</p:column>
				
				<p:column headerText="Preço" style="width: 10%" sortBy="#{bebida.preco}">
					<h:outputText value="#{bebida.preco}" />
				</p:column>
				
				<p:column headerText="Quantidade" style="width: 10%">
					<h:outputText value="#{bebida.quantidade}" />
				</p:column>
				
				<p:column headerText="Categoria" style="width: 10%"
				filterBy="#{bebida.categoria.descricao}" 
				sortBy="#{bebida.categoria.descricao}" >
					<h:outputText value="#{bebida.categoria.descricao}" />
				</p:column>
				
				<p:column headerText="Fabricante" style="width: 15%"
				filterBy="#{bebida.fabricante.descricao}" 
				sortBy="#{bebida.fabricante.descricao}" >
					<h:outputText value="#{bebida.fabricante.descricao}" />
				</p:column>
				
				<p:column headerText="Opções" style="width: 9%" >
				<p:commandButton value="Adicionar" 
				actionListener="#{vendaBean.adicionar(bebida)}" 
				update=":FormInVenda:TblItens2 :FormInVenda:TxtValorTotal"  />
				
				</p:column>

			</p:dataTable>
			
			<p:separator/>
			
	
			
	<p:dataTable id="TblItens2" emptyMessage="Nenhum registro encontrado."
                 value="#{vendaBean.listaItens}" 
                 var="item" paginator="true" rows="4">

				<p:column headerText="Bebida" >
					<h:outputText value="#{item.bebida.descricao}" />
				</p:column>

				<p:column headerText="Categoria" style="width: 10%" >
					<h:outputText value="#{item.bebida.categoria.descricao}" />
				</p:column>
				
								<p:column headerText="Fabricante" style="width: 15%" >
					<h:outputText value="#{item.bebida.fabricante.descricao}" />
				</p:column>
				
				
				
				<p:column headerText="Quantidade" style="width: 10%">
					<h:outputText value="#{item.quantidade}" />
				</p:column>
				
				<p:column headerText="Valor Parcial" style="width: 10%" >
					<h:outputText value="#{item.valor}" />
				</p:column>
				
				
				<p:column headerText="Opções" style="width: 9%" >
				<p:commandButton value="Remover"
				actionListener="#{vendaBean.remover(item)}" 
				update=":FormInVenda:TblItens2 :FormInVenda:TxtValorTotal" /> 
				</p:column>
			</p:dataTable>

	<p:separator />
			<h:panelGrid columns="2">
		<h:outputText id="TxtValorTotal"  
		value=" Valor Toral:  #{vendaBean.vendaCadastro.valor}" />		
			<p:commandButton value="Finalizar Venda" 
			actionListener="#{vendaBean.carregarDadosVenda}"
			oncomplete="PF('wvDlgInVenda').show();" 
			update=":Form3:TblItens3" />
			
			</h:panelGrid>
			</h:form>


		<p:dialog closable="true" draggable="true" modal="true" 
		resizable="false" header="Dados da Venda"
			widgetVar="wvDlgInVenda" appendTo="@(body)">
			
			<h:form id="Form3">
			<h:panelGrid id="TblItens3" columns="2" >
			<h:outputText value="Horário:" />
			
			<h:outputText value="#{vendaBean.vendaCadastro.horario}" >
			<f:convertDateTime pattern="dd/MM/yyy HH:mm"
			timeZone="America/Recife"/>
			</h:outputText>
			
			
			<h:outputText value="Funcionário:" />
			<h:outputText value="#{vendaBean.vendaCadastro.funcionario.nome}" />
			
			<h:outputText value="Valor Total:" />
			<h:outputText value="#{vendaBean.vendaCadastro.valor}" />
			</h:panelGrid>
			
			<h:panelGrid columns="2">
			<p:commandButton value="Salvar" 
			actionListener="#{vendaBean.salvar}"
			update=":msgGlobal :FormInVenda:TblItens2  :FormInVenda:TblItens1 :FormInVenda:TxtValorTotal"
			oncomplete="PF('wvDlgInVenda').hide();"/>
			
			<p:commandButton value="Voltar" 
			onclick="PF('wvDlgInVenda').hide();" />
			</h:panelGrid>
			
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
</html>
