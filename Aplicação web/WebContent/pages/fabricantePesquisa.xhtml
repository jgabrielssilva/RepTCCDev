<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{fabricanteBean.carregarPesquisa}" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fabricantes" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{fabricanteBean.listaFabricantes}"
				filteredValue="#{fabricanteBean.listaFabricantesFiltrados}"
				var="fabricante" paginator="true" rows="10">
				<f:facet name="footer">
					<p:button value="Novo" outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fabacao" value="Novo" />
					</p:button>
				</f:facet>
				<p:column headerText="Código" style="width: 8%">
					<h:outputText value="#{fabricante.codigo}" />
				</p:column>
				<p:column headerText="Descrição" filterBy="#{fabricante.descricao}"
					sortBy="#{fabricante.descricao}">
					<h:outputText value="#{fabricante.descricao}" />
				</p:column>
				<p:column headerText="CNPJ" filterBy="#{fabricante.cnpj}"
					sortBy="#{fabricante.cnpj}">
					<h:outputText value="#{fabricante.cnpj}" />
				</p:column>
				<p:column headerText="País de Origem" filterBy="#{fabricante.pais}"
					sortBy="#{fabricante.pais}">
					<h:outputText value="#{fabricante.pais}" />
				</p:column>
				<p:column headerText="Início de contrato" style="width: 13%"
					sortBy="#{fabricante.iniciocontrato}">
					<h:outputText value="#{fabricante.iniciocontrato}">
						<f:convertDateTime />
					</h:outputText>
				</p:column>
				<p:column headerText="Fim de contrato" style="width: 13%"
					sortBy="#{fabricante.finalcontrato}">
					<h:outputText value="#{fabricante.finalcontrato}">
						<f:convertDateTime />
					</h:outputText>
				</p:column>
				<p:column headerText="Opções" style="width: 13%">
					<p:button value="Excluir" outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fabacao" value="Excluir" />
						<f:param name="fabcodigo" value="#{fabricante.codigo}" />
					</p:button>
					<p:button value="Editar" outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fabacao" value="Editar" />
						<f:param name="fabcodigo" value="#{fabricante.codigo}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
