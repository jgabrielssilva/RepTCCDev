<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/templates/modeloGeral.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="fabacao" value="#{fabricanteBean.acao}" />
			<f:viewParam name="fabcodigo" value="#{fabricanteBean.codigo}" />
			<f:event listener="#{fabricanteBean.carregarCadastro}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="FormInBD">

			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fabricantes" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid id="PnInBD" columns="2">
				<p:outputLabel value="Código:" />
				<p:inputText size="15" readonly="true"
					value="#{fabricanteBean.fabricanteCadastro.codigo}" />

				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="15"
					value="#{fabricanteBean.fabricanteCadastro.descricao}"
					readonly="#{fabricanteBean.acao == 'Excluir'}">
					<f:validateBean />
				</p:inputText>
				
								<p:outputLabel value="CNPJ:" />
				<p:inputMask mask="99.999.999/9999-99" maxlength="50" size="15"
					value="#{fabricanteBean.fabricanteCadastro.cnpj}"
					readonly="#{fabricanteBean.acao == 'Excluir'}">
	
					<f:validateBean />
				</p:inputMask>


				
				
				<p:outputLabel value="País:" />
				<p:selectOneMenu>
				<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="China" />
					<f:selectItem itemLabel="Estados Unidos" />
					<f:selectItem itemLabel="Brasil" />
					<f:selectItem itemLabel="Rússia" />
					<f:selectItem itemLabel="Alemanha" />
					<f:selectItem itemLabel="Argentina" />
					<f:selectItem itemLabel="República Tcheca" />
					<f:selectItem itemLabel="Irlanda" />
					<f:selectItem itemLabel="Polônia" />
					<f:selectItem itemLabel="Paris" />
				</p:selectOneMenu>
				   
				<p:outputLabel value="Início de contrato:" />
				<p:calendar value="#{fabricanteBean.fabricanteCadastro.iniciocontrato}" size="15" />
				
                 <p:outputLabel value="Final de contrato:" />
				<p:calendar value="#{fabricanteBean.fabricanteCadastro.finalcontrato}" size="15" />
				
			</h:panelGrid>

			<h:panelGrid columns="5">
				<p:commandButton value="Novo"
					actionListener="#{fabricanteBean.novo}" update=":FormInBD:PnInBD"
					rendered="#{fabricanteBean.acao == 'Novo'}" />

				<p:commandButton value="Salvar"
					actionListener="#{fabricanteBean.salvar}"
					update=":msgGlobal :FormInBD:PnInBD"
					rendered="#{fabricanteBean.acao == 'Novo'}" />

				<p:commandButton value="Excluir"
					actionListener="#{fabricanteBean.excluir}" update=":msgGlobal"
					rendered="#{fabricanteBean.acao == 'Excluir'}" />

				<p:commandButton value="Editar"
					actionListener="#{fabricanteBean.editar}" update=":msgGlobal"
					rendered="#{fabricanteBean.acao == 'Editar'}" />

				<p:button value="Voltar" outcome="/pages/fabricantePesquisa.xhtml" />

			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
